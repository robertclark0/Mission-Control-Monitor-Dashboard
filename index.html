<!DOCTYPE html>
<html lang="en" ng-app="mcmdApp">
    <head>

        <!--AngularJS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" />
        <!--Angular UI Bootstrap-->
        <script src="angular-ui-bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
        <!--Application-->
        <script src="app-mcmd.module.js"></script>
        <script src="app-mcmd.config.js"></script>
        <!--Navbar-->
        <script src="navigation/nav.controller.js"></script>
        <script src="navigation/nav.directive.js"></script>
        <link rel="stylesheet" href="navigation/nav.css" />
        <!--Monitors Modals-->
        <script src="monitors/monitors.controller.js"></script>
        <script src="monitors/modal.controller.js"></script>
        <script src="monitors/monitors.service.js"></script>

    </head>
    <body>
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <div id="header-img">
                    <img src="media/mcmd-logo-gray.jpg" alt="MCMD-logo"/>
                </div>
                <div id="monitor-list" ng-controller="NavController">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-repeat="monitor in monitorList">
                            {{monitor.title}}
                        </a>
                    </div>
                </div>
                <div id="monitor-list-settings" class="button-group " role="group" ng-controller="MonitorsController">

                    <button type="button" class="btn btn-primary" ng-click="open('lg')">Monitors</button>
                    <button type="button" class="btn btn-primary">Loop</button>
                </div>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">

                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
    <!-- /#wrapper -->
    </body>
</html>
