<!DOCTYPE html>
<html lang="en" ng-app="mcmdApp">
    <head>

        <!--AngularJS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" />
        <!--Angular UI Boostrap-->
        <!--<script src="angular-ui-boostrap/ui-bootstrap-0.13.3.min.js"></script>-->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
        <script src="angular-ui-boostrap/ui-bootstrap-custom-tpls-0.13.3.js"></script>
        <!--Application-->
        <script src="app-mcmd.module.js"></script>
        <script src="app-mcmd.config.js"></script>
        <!--Navbar-->
        <script src="navigation/nav.controller.js"></script>
        <script src="navigation/nav.directive.js"></script>
        <script src="navigation/nav.service.js"></script>
        <link rel="stylesheet" href="navigation/nav.css" />
        <!--Monitors Modals-->
        <script src="monitors-modal/controller1.js"></script>

    </head>
    <body>
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <div id="header-img">
                    <img src="media/mcmd-logo-gray.jpg" alt="MCMD-logo"/>
                </div>
                <div id="monitor-list" ng-controller="navController">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-repeat="monitor in monitorList">
                            {{monitor.title}}
                        </a>
                    </div>
                </div>
                <div id="monitor-list-settings" class="button-group " role="group" ng-controller="controller1">
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title">I'm a modal!</h3>
                        </div>
                        <div class="modal-body">
                            <ul>
                                <li ng-repeat="item in items">
                                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                                </li>
                            </ul>
                            Selected: <b>{{ selected.item }}</b>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                        </div>
                    </script>

                    <button type="button" class="btn btn-primary" ng-click="open()">Monitors</button>
                    <button type="button" class="btn btn-primary">Loop</button>
                </div>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div ng-view></div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
    <!-- /#wrapper -->
    </body>
</html>
