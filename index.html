<!DOCTYPE html>
<html lang="en" ng-app="mcmdApp">
    <head>


        <!--
        ****
        **** APPLICATION SETUP
        ****
        **** The references contained here are for setting up the application, and not creating custom dashboard views.
        -->

        <!--AngularJS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" />

        <!--Angular UI Bootstrap-->
        <script src="angular-ui-bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>

        <!--Application-->
        <script src="app-mcmd.module.js"></script>
        <script src="app-mcmd.config.js"></script>

        <!--Nav bar-->
        <script src="navigation/nav.controller.js"></script>
        <script src="navigation/nav.directive.js"></script>
        <link rel="stylesheet" href="navigation/nav.css" />

        <!--Monitors Modals-->
        <script src="monitors/monitors.controller.js"></script>
        <script src="monitors/modal.controller.js"></script>
        <script src="monitors/current-monitors.service.js"></script>
        <script src="monitors/available-monitors.service.js"></script>

        <!--UI Grid-->
        <script src="monitors/ui-grid/ui-grid.js"></script>
        <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
        <!--<link rel="stylesheet" href="monitors/ui-grid/ui-grid.css" type="text/css"/>-->
        <link rel="stylesheet" href="monitors/ui-grid/ui-grid.custom.css" />

        <!--App Level Custom CSS-->
        <link rel="stylesheet" href="app.custom.css"/>

        <!--WIDGETS-->
        <!--Feed Data-->
        <script src="widgets/feed-data/feed-data.directive.js"></script>
        <!--Simple Element-->
        <script src="widgets/simple-element/simple-element.directive.js"></script>
        <link rel="stylesheet" href="widgets/simple-element/simple-element.css" />
        <!--Simple Progress Bar-->
        <script src="widgets/simple-progress-bar/simple-progress-bar.directive.js"></script>
        <link rel="stylesheet" href="widgets/simple-progress-bar/simple-progress-bar.css">
        <!--Image-->
        <script src="widgets/image/image.directive.js"></script>
        <link rel="stylesheet" href="widgets/image/image.css">
        <!--Maps-->
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
        <script src="widgets/weather-map/weather-map.directive.js"></script>
        <link rel="stylesheet" href="widgets/weather-map/wetaher-map.css" />


        <!--
        ****
        **** CUSTOM DASHBOARD VIEWS
        ****
        **** The references contained here are for building custom dashboard views, including widget instance references.
        -->

        <!--DEMO PANELS DASHBOARD-->
        <script src="dashboard-views/demo-panels/demo-panels.controller.js"></script>
        <link rel="stylesheet" href="dashboard-views/demo-panels/demo-panels.css" />

        <!--AREA WEATHER DASHBOARD-->
        <script src="dashboard-views/area-weather/area-weather.controller.js"></script>
        <script src="dashboard-views/area-weather/area-weather.service.js"></script>
        <script src="dashboard-views/area-weather/settings-modal/area-weather-settings-modal.controller.js"></script>
        <script src="dashboard-views/area-weather/settings-modal/area-weather-settings-modal.service.js"></script>
        <!--Widget Instances-->
        <script src="dashboard-views/area-weather/widget-instances/simple-element.pressure.controller.js"></script>
        <script src="dashboard-views/area-weather/widget-instances/simple-element.wind.controller.js"></script>
        <script src="dashboard-views/area-weather/widget-instances/feed-data.weather.controller.js"></script>
        <script src="dashboard-views/area-weather/widget-instances/simple-progress-bar.clouds.controller.js"></script>
        <script src="dashboard-views/area-weather/widget-instances/simple-element.temp.controller.js"></script>
        <script src="dashboard-views/area-weather/widget-instances/image.lansat.controller.js"></script>
        <script src="dashboard-views/area-weather/widget-instances/weather-map.pressure.controller.js"></script>
        <script src="dashboard-views/area-weather/widget-instances/weather-map.wind.controller.js"></script>

        <!--MARS DATA DASHBOARD-->
        <script src="dashboard-views/mars-data/mars-data.controller.js"></script>
        <script src="dashboard-views/mars-data/mars-data.service.js"></script>
        <!--Widget Instances-->
        <script src="dashboard-views/mars-data/widget-instances/image.curiosity.controller.js"></script>
        <script src="dashboard-views/mars-data/widget-instances/simple-element.mars.controller.js"></script>


    </head>
    <body>
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <div id="header-img">
                    <img src="media/mcmd-logo-gray.jpg" alt="MCMD-logo"/>
                </div>
                <div class="well well-lg">
                    <small>Version 1.0</small><br>
                    <small>Last Updated 09:02:2015</small><br>
                    <small><a href="http://robertclark.io">RobertClark.io</a> </small>
                </div>
                <div id="monitor-list" ng-controller="NavController">

                    <ul id="main-nav" class="nav nav-pills nav-stacked">
                        <li role="presentation" ng-repeat="monitor in monitorList track by $index" ng-class="{'currentMonitor-1' : checkValue - 1 == $index}">
                            <a ng-model="checkValue" ng-click="checkIndex($index)" ng-class="{'currentMonitor' : checkValue == $index}" href="#/dashboard-view/{{monitor.controlValue}}">{{monitor.title}}</a>
                        </li>
                    </ul>
                </div>
                <div id="monitor-list-settings" class="button-group " role="group" ng-controller="MonitorsController">

                    <button type="button" class="btn btn-primary" ng-click="open('lg')">Monitors</button>
                    <button type="button" class="btn btn-primary">Loop</button>
                </div>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">

                    <div ng-view></div>

            </div>
            <!-- /#page-content-wrapper -->

        </div>
    <!-- /#wrapper -->

    </body>
</html>
