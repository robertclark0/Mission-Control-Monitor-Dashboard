<div class="modal-header">
    <h3 class="modal-title">Monitors</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="monitor in monitorList">
            {{monitor.title}}
        </li>
    </ul>
    <label>Add Monitor</label>
    <input type="text" ng-model="newMonitorName" />
    <button type="button" class="btn btn-primary" ng-click="addMonitor()">Add</button>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
