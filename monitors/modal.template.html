<div class="modal-header">
    <h3 class="modal-title">Monitors</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div id="gridAvailableMonitors" ui-grid="gridAvailableMonitors" ui-grid-selection class="grid"></div>
            <input type="text" ng-model="newMonitorName" />
            <button type="button" class="btn btn-primary" ng-click="addMonitor()">Add</button>
        </div>
        <div class="col-md-6">
            <div id="gridCurrentMonitors" ui-grid="gridCurrentMonitors" ui-grid-selection class="grid"></div>

            <button type="button" class="btn btn-danger" ng-click="removeMonitors()">Remove</button>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
