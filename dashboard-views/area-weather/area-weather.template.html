<div ng-controller="AreaWeatherController">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Area Weather Dashvoard</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/" class="btn btn-primary">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-primary panel-8">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pressure Map</h3>
                    </div>
                    <div class="panel-body" >
                        <weather-map-directive id="pressureMap" class="map" controller-name="WeatherMapPressureController"></weather-map-directive>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary panel-8">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wind Map</h3>
                    </div>
                    <div class="panel-body">
                        <weather-map-directive id="windMap" class="map" controller-name="WeatherMapWindController"></weather-map-directive>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel primary</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                <div class="panel panel-primary panel-6">
                    <div class="panel-heading">
                        <h3 class="panel-title">Latest Landsat 8 Image</h3>
                    </div>
                    <div class="panel-body">
                        <image-directive controller-name="ImageLanSatController"></image-directive>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary panel-4">
                    <div class="panel-heading">
                        <h3 class="panel-title">Data Feed</h3>
                    </div>
                    <div class="panel-body">
                        <feed-data-directive controller-name="FeedDataWeatherController"></feed-data-directive>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-primary panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wind Speed</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementWindController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-primary panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Atmospheric Pressure</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementPressureController"></simple-element-directive>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-primary panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cloud Cover</h3>
                    </div>
                    <div class="panel-body">
                        <simple-progress-bar-directive controller-name="SimpleProgressBarCloudsController"></simple-progress-bar-directive>
                    </div>
                </div>
                <div class="panel panel-primary panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Air Temperature</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementTempController"></simple-element-directive>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
