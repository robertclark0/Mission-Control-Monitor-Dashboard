<div ng-controller="MarsDataController">
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" >Mars Atmospheric And Imagery Data</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="" class="btn btn-primary">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-danger panel-8">
                    <div class="panel-heading">
                        <h3 class="panel-title">Latest Curiosity Image</h3>
                    </div>
                    <div class="panel-body panel-full">
                        <image-directive controller-name="ImageCuriosityController"></image-directive>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Terrestrial Date</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsDateController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Solar Date</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsSolController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mars-Sun Solar Longitude</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsLSController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Minimum Temperature</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsMinTempController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Maximum Temperature</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsMaxTempController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Atmospheric Pressure</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsPressureController"></simple-element-directive>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wind Speed</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsWindSpeedController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wind Direction</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsWindDirController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Conditions</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsConditionController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mars Season</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsSeasonController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Martian Sunrise</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsSunUpController"></simple-element-directive>
                    </div>
                </div>
                <div class="panel panel-danger panel-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">Martian Sunset</h3>
                    </div>
                    <div class="panel-body">
                        <simple-element-directive controller-name="SimpleElementMarsSunDownController"></simple-element-directive>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
